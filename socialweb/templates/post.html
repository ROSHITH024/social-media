{%extends 'base.html'%}
{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 card mt-3">
            <h4>Create your Post</h4>
            <form action="" method="post" enctype="multipart/form-data" class="mt-3">
                {%csrf_token%}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="id_description" placeholder="description" name="description" required>
                    <label for="id_description">Title</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="file" class="form-control" id="id_image" name="image">
                    <label for="id_image">Image</label>
                </div>
                <!-- {{form.as_p}} -->
                <!-- <input type="submit" value="Post" class="btn btn-outline-info"> -->
                <button type="submit" class="btn btn-outline-info"><i class="fa-solid fa-paper-plane"></i></button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{%endblock%}
